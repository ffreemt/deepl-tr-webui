<div id="myGrid2" style="height: 800px; width: 100%;" class="ag-theme-balham"></div>

<script type="text/javascript" charset="utf-8">
const columnDefs = [
  {
    headerName: 'text',
    field: 'text',
    editable: true,
    flex: 1,
    resizable: true,
    autoHeight: true,
    wrapText: true,
    cellEditor: 'agLargeTextCellEditor',
    cellEditorPopup: true,
  },
  {
    headerName: 'texttr',
    field: 'texttr',
    editable: true,
    flex: 2,
    resizable: true,
    autoHeight: true,
    wrapText: true,
    cellEditor: 'agLargeTextCellEditor',
    cellEditorPopup: true,
    cellEditorParams: {
        maxLength: 5000,
        rows: 10,
        cols: 80
    }
  },
]
const gridOptions = {
    columnDefs: columnDefs,
    //rowData: rowData
    rowData: [{'text': 'electron apps', 'texttr': '电子应用'}, {'text': '* codex', 'texttr': '*法典'}, {'text': '* clipper: 10 clips', 'texttr': '*剪子：10个剪子'}, {'text': '笢恅', 'texttr': '笢恅趼躉'}]
};
// setup the grid after the page has finished loading
document.addEventListener('DOMContentLoaded', () => {
    const eGridDiv = document.querySelector('#myGrid2');
    new agGrid.Grid(eGridDiv, gridOptions);
})

function onBtnUpdate() {
  document.querySelector('#csvResult2').value = gridOptions.api.getDataAsCsv();
}
</script>
